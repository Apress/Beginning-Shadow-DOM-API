<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Template Demo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Simple Template Demo</h1>

    <p>This line is not in the Shadow DOM</p>
    <template id="my-paragraph">
      <style>
        :host {
          color: #000;
          background-color: #ccc;
          padding: 5px;
          display: block;
          margin: 5px;
        }
      </style>
      <p part="test"><slot name="my-text">My default text</slot></p>
    </template>

    <my-paragraph>
      <span slot="my-text" class="host-style"
        >This text is in a span inside the Shadow DOM</span
      >
    </my-paragraph>

    <my-paragraph>
      <ul slot="my-text">
        <li>This is list item 1</li>
        <li>A second item in a list!</li>
      </ul>
    </my-paragraph>

    <template id="tabbed-custom-element">
      <style>
        *,
        ::before,
        ::after {
          box-sizing: border-box;
          padding: 1rem;
        }
        :host {
          display: flex;
        }
      </style>
      <div part="tab active">Tab 1</div>
      <div part="tab">Tab 2</div>
      <div part="tab">Tab 3</div>
    </template>

    <tabbed-custom-element></tabbed-custom-element>
  </body>
</html>
