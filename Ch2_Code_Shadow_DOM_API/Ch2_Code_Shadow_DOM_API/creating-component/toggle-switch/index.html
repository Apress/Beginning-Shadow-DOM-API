<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Toggle-Switch Element</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="demo.css" />
    <script src="lib/toggle-switch.js" defer></script>
    <script src="demo.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Toggle-Switch Component Demo</h1>
      <section id="style-demo" class="demo">
        <figure>
          <p class="switch-container">
            <label for="fancy-switch">Fancy Switch</label
            ><toggle-switch id="fancy-switch" class="fancy"></toggle-switch>
          </p>
          <p class="result">Watch the switch flip the styling!</p>
        </figure>
      </section>
    </main>
  </body>
</html>
